<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Tracker Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Using Phosphor Icons for a modern look -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <!-- LOADING OVERLAY -->
    <div id="loadingOverlay">
        <div class="loader"></div>
        <p>Connecting to database...</p>
    </div>

    <div class="container">
        <!-- HEADER -->
        <header class="glass-card">
            <h1>Bet Tracker</h1>
            <div class="controls">
                <select id="currencySelector">
                    <option value="USD">$ USD</option>
                    <option value="PHP">₱ PHP</option>
                    <option value="THB">฿ THB</option>
                    <option value="MYR">RM MYR</option>
                    <option value="HKD">HK$ HKD</option>
                </select>
                <button id="themeSwitcher" class="icon-btn">
                    <i class="ph-fill ph-moon"></i>
                </button>
            </div>
        </header>

        <!-- NAVIGATION -->
        <nav class="main-nav">
            <a href="index.html" class="active"><i class="ph-fill ph-chart-pie-slice"></i> Dashboard</a>
            <a href="add.html"><i class="ph-fill ph-plus-circle"></i> Add Bet</a>
        </nav>

        <main>
            <!-- USER ID DISPLAY -->
            <p id="userIdDisplay" class="user-id-text"></p>

            <!-- FILTERS -->
            <div class="filter-controls">
                <button class="filter-btn active" data-period="all">All Time</button>
                <button class="filter-btn" data-period="year">This Year</button>
                <button class="filter-btn" data-period="month">This Month</button>
                <button class="filter-btn" data-period="7d">Past 7d</button>
                <button class="filter-btn" data-period="yesterday">Yesterday</button>
                <button class="filter-btn" data-period="today">Today</button>
                <div class="custom-date-filter">
                    <input type="date" id="startDate">
                    <span>to</span>
                    <input type="date" id="endDate">
                    <button id="customDateBtn" class="icon-btn"><i class="ph-fill ph-funnel"></i></button>
                </div>
            </div>

            <!-- STATS -->
            <div class="stats-grid">
                <div class="stat-card glass-card">
                    <h3>Net Profit</h3>
                    <p id="netProfit" class="positive">₱0.00</p>
                </div>
                <div class="stat-card glass-card">
                    <h3>Turnover</h3>
                    <p id="turnover">₱0.00</p>
                </div>
                <div class="stat-card glass-card">
                    <h3>ROI</h3>
                    <p id="roi">0.00%</p>
                </div>
                <div class="stat-card glass-card">
                    <h3>Accuracy</h3>
                    <p id="accuracy">0.00%</p>
                </div>
                <div class="stat-card glass-card">
                    <h3>Total Bets</h3>
                    <p id="totalBets">0</p>
                </div>
                <div class="stat-card glass-card">
                    <h3>Won Bets</h3>
                    <p id="wonBets">0</p>
                </div>
                <div class="stat-card glass-card">
                    <h3>Lost Bets</h3>
                    <p id="lostBets">0</p>
                </div>
                <div class="stat-card glass-card">
                    <h3>Pending Bets</h3>
                    <p id="pendingBets">0</p>
                </div>
            </div>

            <!-- CHART -->
            <div class="chart-container glass-card">
                <canvas id="profitChart"></canvas>
            </div>

            <!-- BETS TABLE & CONTROLS -->
            <div class="table-container glass-card">
                <div class="io-controls">
                    <div class="sort-control">
                        <label for="sortSelector">Sort by:</label>
                        <select id="sortSelector">
                            <option value="date_desc">Date (Newest)</option>
                            <option value="date_asc">Date (Oldest)</option>
                            <option value="stake_desc">Stake (High)</option>
                            <option value="stake_asc">Stake (Low)</option>
                            <option value="odds_desc">Odds (High)</option>
                            <option value="odds_asc">Odds (Low)</option>
                        </select>
                    </div>
                    <div class="export-import-controls">
                        <label for="importFile" class="import-label">
                            <i class="ph-fill ph-upload"></i> Import CSV/XLSX
                        </label>
                        <input type="file" id="importFile" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                        <button id="exportButton" class="action-btn"><i class="ph-fill ph-download"></i> Export</button>
                    </div>
                </div>
                <div class="responsive-table">
                    <table id="betTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Sport</th>
                                <th>Details</th>
                                <th>Stake</th>
                                <th>Odds</th>
                                <th>Result</th>
                                <th>P/L</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="betList">
                            <!-- Bet rows will be injected here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- EDIT BET MODAL -->
    <div id="editModal" class="modal-overlay">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2>Edit Bet</h2>
                <button id="closeEditModal" class="close-button">&times;</button>
            </div>
            <form id="editBetForm" class="form-grid">
                <div class="form-group">
                    <label for="edit-date">Date:</label>
                    <input type="date" id="edit-date" required>
                </div>
                <div class="form-group">
                    <label for="edit-sport">Sport:</label>
                    <input type="text" id="edit-sport" required>
                </div>
                <div class="form-group full-width">
                    <label for="edit-details">Details:</label>
                    <input type="text" id="edit-details" required>
                </div>
                <div class="form-group">
                    <label for="edit-stake">Stake:</label>
                    <input type="number" id="edit-stake" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="edit-odds">Odds:</label>
                    <input type="number" id="edit-odds" step="0.01" min="1" required>
                </div>
                <div class="form-group full-width">
                    <label for="edit-result">Result:</label>
                    <select id="edit-result" required>
                        <option value="Pending">Pending</option>
                        <option value="Won">Won</option>
                        <option value="Lost">Lost</option>
                        <option value="Void">Void</option>
                    </select>
                </div>
                <div class="form-group full-width">
                    <label for="edit-notes">Notes:</label>
                    <textarea id="edit-notes" placeholder="Any thoughts on this bet?"></textarea>
                </div>
                <input type="hidden" id="edit-id">
                <button type="submit"><i class="ph-fill ph-floppy-disk"></i> Save Changes</button>
            </form>
        </div>
    </div>
    
    <!-- CUSTOM CONFIRMATION MODAL -->
    <div id="confirmModal" class="modal-overlay">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2>Confirmation</h2>
                <button id="closeConfirmModal" class="close-button">&times;</button>
            </div>
            <p id="confirmMessage"></p>
            <div class="modal-actions">
                <button id="cancelBtn" class="action-btn">Cancel</button>
                <button id="confirmBtn" class="action-btn danger">Confirm</button>
            </div>
        </div>
    </div>

    <!-- NOTIFICATION CONTAINER -->
    <div id="notification-container" class="notification-container">
        <div id="notification" class="notification glass-card">
            <p id="notification-message"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
