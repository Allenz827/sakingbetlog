<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Tracker Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Using Phosphor Icons for a modern look -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header class="glass-card">
            <h1>Bet Tracker</h1>
            <div class="controls">
                <select id="currencySelector">
                    <option value="USD">$ USD</option>
                    <option value="PHP">₱ PHP</option>
                    <option value="THB">฿ THB</option>
                    <option value="MYR">RM MYR</option>
                    <option value="HKD">HK$ HKD</option>
                </select>
                <button id="themeSwitcher" class="icon-btn">
                    <i class="ph-fill ph-moon"></i>
                </button>
            </div>
        </header>

        <!-- NAVIGATION -->
        <nav class="main-nav">
            <a href="index.html" class="active"><i class="ph-fill ph-chart-pie-slice"></i> Dashboard</a>
            <a href="add.html"><i class="ph-fill ph-plus-circle"></i> Add Bet</a>
        </nav>

        <!-- DASHBOARD STATS -->
        <main class="dashboard-main">
            <div class="stats-grid">
                <div class="stat-card glass-card">
                    <p>Net Profit</p>
                    <h2 id="netProfit" class="positive">₱0.00</h2>
                </div>
                <div class="stat-card glass-card">
                    <p>Turnover</p>
                    <h2 id="turnover">₱0.00</h2>
                </div>
                <div class="stat-card glass-card">
                    <p>ROI</p>
                    <h2 id="roi">0.00%</h2>
                </div>
                <div class="stat-card glass-card">
                    <p>Accuracy</p>
                    <h2 id="accuracy">0.00%</h2>
                </div>
                <div class="stat-card stat-small glass-card">
                    <p>Total Bets</p>
                    <h3 id="totalBets">0</h3>
                </div>
                <div class="stat-card stat-small glass-card">
                    <p>Won</p>
                    <h3 id="wonBets">0</h3>
                </div>
                <div class="stat-card stat-small glass-card">
                    <p>Lost</p>
                    <h3 id="lostBets">0</h3>
                </div>
                <div class="stat-card stat-small glass-card">
                    <p>Pending</p>
                    <h3 id="pendingBets">0</h3>
                </div>
            </div>

            <!-- FILTERS & IMPORT -->
            <div class="controls-container">
                <div class="filter-controls">
                    <button class="filter-btn active" data-period="all">All Time</button>
                    <button class="filter-btn" data-period="year">This Year</button>
                    <button class="filter-btn" data-period="month">This Month</button>
                    <button class="filter-btn" data-period="7d">Last 7 Days</button>
                    <button class="filter-btn" data-period="today">Today</button>
                </div>
                <div class="custom-filter">
                    <input type="date" id="startDate">
                    <input type="date" id="endDate">
                    <button id="customDateBtn" class="glass-btn">Filter</button>
                </div>
                <div class="sort-controls">
                    <label for="sortSelector">Sort:</label>
                    <select id="sortSelector">
                        <option value="date_desc">Date (Newest First)</option>
                        <option value="date_asc">Date (Oldest First)</option>
                        <option value="stake_desc">Stake (High to Low)</option>
                        <option value="stake_asc">Stake (Low to High)</option>
                        <option value="odds_desc">Odds (High to Low)</option>
                        <option value="odds_asc">Odds (Low to High)</option>
                    </select>
                </div>
                <div class="import-controls">
                    <label for="importFile" class="import-btn glass-btn">
                        <i class="ph-fill ph-file-arrow-up"></i> Import Excel
                    </label>
                    <input type="file" id="importFile" accept=".xlsx, .xls">
                </div>
            </div>

            <!-- BETS LIST -->
            <div class="table-container glass-card">
                <table id="betTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Sport</th>
                            <th>Details</th>
                            <th>Stake</th>
                            <th>Odds</th>
                            <th>Result</th>
                            <th>P/L</th>
                            <th class="text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="betList">
                        <!-- Bet rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <!-- CHARTS -->
            <div class="chart-card glass-card">
                <h3>Cumulative Profit/Loss</h3>
                <canvas id="profitChart"></canvas>
            </div>
        </main>
    </div>

    <!-- MODALS -->
    <!-- EDIT MODAL -->
    <div id="editModal" class="modal">
        <div class="modal-content glass-card">
            <button id="closeEditModal" class="close-button">&times;</button>
            <h2>Edit Bet</h2>
            <form id="editBetForm">
                <div class="form-group full-width">
                    <label for="edit-date">Date:</label>
                    <input type="date" id="edit-date" required>
                </div>
                <div class="form-group">
                    <label for="edit-sport">Sport:</label>
                    <input type="text" id="edit-sport" required>
                </div>
                <div class="form-group">
                    <label for="edit-details">Details:</label>
                    <input type="text" id="edit-details" required>
                </div>
                <div class="form-group">
                    <label for="edit-stake">Stake:</label>
                    <input type="number" id="edit-stake" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="edit-odds">Odds:</label>
                    <input type="number" id="edit-odds" step="0.01" min="1" required>
                </div>
                <div class="form-group full-width">
                    <label for="edit-result">Result:</label>
                    <select id="edit-result" required>
                        <option value="Pending">Pending</option>
                        <option value="Won">Won</option>
                        <option value="Lost">Lost</option>
                        <option value="Void">Void</option>
                    </select>
                </div>
                <div class="form-group full-width">
                    <label for="edit-notes">Notes:</label>
                    <textarea id="edit-notes" placeholder="Any thoughts on this bet?"></textarea>
                </div>
                <input type="hidden" id="edit-id">
                <button type="submit"><i class="ph-fill ph-floppy-disk"></i> Save Changes</button>
            </form>
        </div>
    </div>
    
    <!-- CONFIRMATION MODAL -->
    <div id="confirmModal" class="modal">
        <div class="modal-content glass-card">
            <button id="closeConfirmModal" class="close-button">&times;</button>
            <p id="confirmMessage" class="text-center"></p>
            <div class="modal-buttons">
                <button id="confirmBtn" class="glass-btn">Confirm</button>
                <button id="cancelBtn" class="glass-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <!-- NOTIFICATION CONTAINER -->
    <div id="notification-container" class="notification-container">
        <div id="notification" class="notification glass-card">
            <p id="notification-message"></p>
        </div>
    </div>
    
    <!-- LOADER OVERLAY -->
    <div id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
